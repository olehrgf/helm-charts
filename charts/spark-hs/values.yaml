replicaCount: 1

rbac:
  create: true
  serviceAccount:
    create: true
    annotations: {}
    automountServiceAccountToken: true

image:
  name: apache/spark
  tag: v3.2.2
  pullPolicy: IfNotPresent

spark:
  properties: |
    spark.history.fs.logDirectory=file:/tmp/spark-events

